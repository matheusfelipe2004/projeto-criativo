<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>FP Sellection</title>
</head>
<body>
    <header>
        <img src="./img/logo.png" alt="logo fp">
        <nav>
            <ul>
                <li>Home</li>
                <li>Cars</li>
                <li>Talk with us</li>
            </ul>
        </nav>
    </header>
    
    <section>
        <div class="list">
            <div class="item">
                <div class="car-img">
                    <img src="./img/carro 1.png" alt="car image">
                </div>
                <div class="content">
                    <p class="owner">Only owner</p>
                    <h2>
                        Ferrari
                    </h2>
                    <p class="description">
                        A car wonderful, very fast with two doors and excellent tires. A good engine with 200 horses, and has a good price.   
                    </p>
                    <button>
                        Know more
                    </button>
                </div>
            </div>
        </div>

        <div class="arrows">
            <button><img src="./img/arrow.png" alt="arrow-left"></button>
            <button><img src="./img/arrow.png" alt="arrow-right"></button>
        </div>

        <div class="indicators">
            <div class="number">01</div>
            <ul>
                <li class="active"></li>
                <li></li>
                <li></li>
            </ul>
        </div>
    </section>

    
</body>
</html>
